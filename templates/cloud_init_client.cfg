# ******************************
#
# This is the configuration syntax that the write_files module
# will know how to understand. encoding can be given b64 or gzip or (gz+b64).
# The content will be decoded accordingly and then written to the path that is
# provided.
#
# Note: Content strings here are truncated for example purposes.
hostname: ${HOSTNAME}
ssh_pwauth: True
chpasswd:
  list: |
     root:terraform-libvirt-linux
  expire: False
users:
      - name: hashicorp
        sudo: ALL=(ALL) NOPASSWD:ALL
        lock_passwd: false
        passwd: $6$rounds=4096$noXcitBdWrInYjDO$TteSvkOeWWALbPVmbamM1iGZzq3HUao8eMUVcGrdSWIfsZPrnYrfpX4SsetRnKrBkkllNgN7zrgfBwXVJwUJj0

write_files:
  - content: |
      [Unit]
      Description=Nomad
      Documentation=https://www.nomadproject.io/docs
      Wants=network-online.target
      After=network-online.target

      [Service]
      ExecReload=/bin/kill -HUP $MAINPID
      ExecStart=/usr/bin/nomad agent -config /etc/nomad.d
      KillMode=process
      KillSignal=SIGINT
      LimitNOFILE=infinity
      LimitNPROC=infinity
      Restart=on-failure
      RestartSec=2
      StartLimitBurst=3
      StartLimitIntervalSec=10
      TasksMax=infinity

      [Install]
      WantedBy=multi-user.target  
    path: /etc/systemd/system/nomad.service
  - content: |
      datacenter = "${DATACENTER_NAME}"
      data_dir = "/opt/nomad"
    path: /etc/nomad.d/nomad.hcl
  - content: |
      server {
        enabled = false
      }
    path: /etc/nomad.d/server.hcl
  - content: |
      client {
        enabled = true
        servers = ["${NOMAD_SERVER_JOIN_IP}:4647"]
      }
      plugin "raw_exec" {
        config {
          enabled = true
        }
      }
    path: /etc/nomad.d/client.hcl

runcmd:
  - curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
  - apt-add-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - apt-get update && sudo apt-get install nomad docker-ce docker-ce-cli containerd.io openjdk-11-jre openjdk-11-jdk -y
  - sudo usermod -aG docker nomad
  - mkdir --parents /etc/nomad.d && chmod 700 /etc/nomad.d
  - systemctl enable nomad docker containerd
  - systemctl start nomad docker containerd
  - sleep 10

final_message: "Nomad server installed and ready"
